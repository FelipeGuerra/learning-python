<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Height Average</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/main.css">
    </head>

    <body>
        <div class="container">
            <div class="row full-height justify-content-center align-items-center">
                <div class="page-content col-12 col-sm-6 text-center">
                    <h1>Collecting height</h1>
                    <h3>Please fill the entries to get population statistics on heights</h3>

                    <div class="message">
                        {{html | safe}}
                    </div>
                    
                    <form action="{{url_for('success')}}" method="post">
                        <div class="form-group input-group-lg">
                            <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group input-group-lg">
                            <input type="number" name="height" class="form-control" placeholder="Type your height in cm" min="50" max="300">
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
